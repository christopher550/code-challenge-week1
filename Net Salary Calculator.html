<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kenyan Salary Calculator (2023)</title>
    <style>
        /* Basic styling for the form and output */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: white;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 25px;
            background-color: #e9f5ff;
            padding: 15px;
            border-radius: 6px;
            color: #222;
            font-size: 1rem;
            line-height: 1.5;
        }

        .error {
            margin-top: 15px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kenyan Salary Calculator (2023)</h1>

        <!-- Input form for basic salary and benefits -->
        <form id="salaryForm">
            <label for="basicSalary">Basic Salary (KES):</label>
            <input type="number" id="basicSalary" name="basicSalary" min="0" step="0.01" required />

            <label for="benefits">Benefits (KES):</label>
            <input type="number" id="benefits" name="benefits" min="0" step="0.01" required />

            <button type="submit">Calculate Net Salary</button>
        </form>

        <!-- Container to display results -->
        <div id="result" class="result" style="display:none;"></div>
        <div id="error" class="error" style="display:none;"></div>
    </div>

    <script>
        // Function to calculate PAYE (Pay As You Earn) tax based on Kenyan tax bands (2023)
        function calculatePAYE(taxableIncome) {
            let paye = 0;

            // If taxable income is up to 24,000 KES, tax is 10%
            if (taxableIncome <= 24000) {
                paye = taxableIncome * 0.1;
            }
            // If taxable income is between 24,001 and 32,333 KES,
            // tax is 10% on first 24,000 plus 25% on the amount above 24,000
            else if (taxableIncome <= 32333) {
                paye = 24000 * 0.1 + (taxableIncome - 24000) * 0.25;
            }
            // If taxable income is above 32,333 KES,
            // tax is 10% on first 24,000, 25% on next 8,333, and 30% on the rest
            else {
                paye = 24000 * 0.1 + (32333 - 24000) * 0.25 + (taxableIncome - 32333) * 0.3;
            }

            return paye; 
        }

        // Function to calculate NHIF (National Hospital Insurance Fund) deductions based on gross salary
        function calculateNHIF(grossSalary) {
            // NHIF deductions are fixed amounts depending on salary brackets
            if (grossSalary <= 5999) return 150;
            if (grossSalary <= 7999) return 300;
            if (grossSalary <= 11999) return 400;
            if (grossSalary <= 14999) return 500;
            if (grossSalary <= 19999) return 600;
            if (grossSalary <= 24999) return 750;
            if (grossSalary <= 29999) return 850;
            if (grossSalary <= 34999) return 900;
            if (grossSalary <= 39999) return 950;
            if (grossSalary <= 44999) return 1000;
            if (grossSalary <= 49999) return 1100;
            if (grossSalary <= 59999) return 1200;
            if (grossSalary <= 69999) return 1300;
            if (grossSalary <= 79999) return 1400;
            if (grossSalary <= 89999) return 1500;
            if (grossSalary <= 99999) return 1600;

            // For gross salary 100,000 KES and above, NHIF deduction is 1700 KES
            return 1700;
        }

        // Function to calculate NSSF (National Social Security Fund) deductions
        function calculateNSSF() {
            // Fixed NSSF deduction amount (Tier 1 + Tier 2 combined)
            return 1080;
        }

        // Main function to calculate net salary given basic salary and benefits
        function calculateNetSalary(basicSalary, benefits) {
            // Validate inputs: basic salary and benefits must be non-negative numbers
            if (basicSalary < 0 || benefits < 0) {
                throw new Error("Basic salary and benefits must be non-negative numbers.");
            }

            // Calculate gross salary as sum of basic salary and benefits
            const grossSalary = basicSalary + benefits;

            // Calculate PAYE tax based on gross salary
            const paye = calculatePAYE(grossSalary);

            // Calculate NHIF deductions based on gross salary
            const nhif = calculateNHIF(grossSalary);

            // Calculate fixed NSSF deductions
            const nssf = calculateNSSF();

            // Calculate total deductions by summing PAYE, NHIF, and NSSF
            const totalDeductions = paye + nhif + nssf;

            // Calculate net salary by subtracting total deductions from gross salary
            const netSalary = grossSalary - totalDeductions;

            return {
                grossSalary,
                paye,
                nhif,
                nssf,
                totalDeductions,
                netSalary
            };
        }

        // Handle form submission
        document.getElementById('salaryForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Hide previous results 
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            resultDiv.innerHTML = '';
            errorDiv.innerHTML = '';

            // Get input values and convert to numbers
            const basicSalary = parseFloat(document.getElementById('basicSalary').value);
            const benefits = parseFloat(document.getElementById('benefits').value);

            try {
                // Calculate salary details
                const result = calculateNetSalary(basicSalary, benefits);

                //display results
                resultDiv.innerHTML = `
                    <strong>Gross Salary:</strong> KES ${result.grossSalary.toFixed(2)}<br />
                    <strong>PAYE (Tax):</strong> KES ${result.paye.toFixed(2)}<br />
                    <strong>NHIF Deductions:</strong> KES ${result.nhif.toFixed(2)}<br />
                    <strong>NSSF Deductions:</strong> KES ${result.nssf.toFixed(2)}<br />
                    <strong>Total Deductions:</strong> KES ${result.totalDeductions.toFixed(2)}<br />
                    <strong>Net Salary:</strong> KES ${result.netSalary.toFixed(2)}
                `;
                resultDiv.style.display = 'block';
            } catch (error) {
                // Display error message if inputs are invalid
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
